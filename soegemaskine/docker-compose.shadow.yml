# Stage 5: Shadow search compose overlay
# Deploys a second search API container using same database but different provider env.

services:
  searchapi-shadow:
    build:
      context: ..
      dockerfile: soegemaskine/searchapi/Dockerfile
    container_name: dhosearch-shadow
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      # Provider & model overrides will be injected via `docker compose run` or
      # `docker compose up` with additional environment variables.
    depends_on:
      - postgres
    ports:
      - "18000:8000"   # Shadow API exposed on 18000
    networks:
      - dho-network
    restart: unless-stopped

networks:
  dho-network:
    external: false
    name: dho-network
