  # Stage 4: Base services (database + search API)
# This file is combined with other overlay files for full stacks.

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: dhodb
    userns_mode: "host"
    env_file:
      - .env
    volumes:
      - ${HOME}/dhoDbData:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"  # Only accessible from localhost
    networks:
      - dho-network
    restart: always
    command: ["postgres", "-c", "shared_preload_libraries=vector"]
    deploy:
      resources:
        limits:
          memory: 1g
        reservations:
          memory: 256m

  searchapi:
    build:
      context: ..
      dockerfile: soegemaskine/searchapi/Dockerfile
    # image: dhosearchapi:0.2
    container_name: dhosearch
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      - postgres
    expose:
      - "8000"
    networks:
      - dho-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 512m
        reservations:
          memory: 128m

networks:
  dho-network:
    driver: bridge
